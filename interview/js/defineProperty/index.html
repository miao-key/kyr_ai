<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式</title>
</head>
<body>
    <div id="container">1</div>
    <button id="button" type="button">点击加1</button>
    <button id="login" type="button">登录</button>
    <script>
        // js dom api
        // 不利于业务,性能不好
        // document.getElementById('button').addEventListener('click', function () {
        //     var container = document.getElementById('container');
        //     // 显示类型转换
        //     container.innerHTML = Number(container.innerHTML) + 1;
        // })
        // 响应式开发 数据状态 它发生改变，数据绑定的地方会自动更新
        // MVVM Model count View #container VM JSX

        // 1.状态
        // 定义对象来实现
        var obj = {
            // 监听这个状态的改变
            value: 1, // 数据 响应式？ 状态
            isLogin: false
        }
        let value =1;
        let isLogin = false;
        Object.defineProperty(obj,"value",{
            // 定义obj上的value属性，有些什么样的操作
            get: function () {
                console.log('读取了value属性')
                return value;
            },
            // 拦截
            set: function(newValue) {
                value = newValue;
                document.getElementById('container').innerHTML = newValue;
            }
        })
        Object.defineProperty(obj,"isLogin",{
            // 定义obj上的value属性，有些什么样的操作
            get: function () {
                console.log('正在读取isLogin属性')
                return isLogin;
            },
            set: function(newValue) {
                isLogin = newValue;
                document.getElementById('login').innerHTML = newValue ? '退出' : '登录';
            }
        })
        document.getElementById('button').addEventListener('click', function () {
            obj.value += 1;
        })
        document.getElementById('login').addEventListener('click', function () {
            obj.isLogin = !obj.isLogin;
        })
    </script>
</body>
</html>
