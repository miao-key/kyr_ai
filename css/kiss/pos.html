<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* css reset 样式重置 */
    *{
      margin: 0;
      padding: 0;
      position:absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
    .box {
      width: 200px;
      height: 200px;
      background-color: red;
    }
    .inner-box{
        width: 150px;
        height: 150px;
        background-color: blue;
        position: relative;
        top: 10px;
        left: 10px;
        margin-top: 10px;
        margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="inner-box"></div>
  </div>
</body>
</html>
