        const Counter = (function(){
            let count = 0; // 自由变量 私有
            function increment(){
                return ++count;
            }

            }

            return function(){
                return {

                        reset();
                    }
                }
            }

        const counter1 = Counter();

        console.log(counter2.getCount());
