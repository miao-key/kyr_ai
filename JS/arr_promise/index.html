    <script>
        const getRepos = function(id) {
    return new Promise((resolve, reject) => {
        try {
            setTimeout(() => {
                resolve({id})
            }, 2000)
        } catch(err) {
            reject(err)
        }
    })
};
        // getRepos('miao-key').then(res=>{

        // 批量异步处理
        (async()=>{
            const allPromise = [getRepos('miao-key'),getRepos('pose203')];
            Promise.all(allPromise)
            .then(data => {
                console.log(data);
            })
